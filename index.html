<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Website</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #f8f8f8;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    section {
      padding: 100px 20px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#service">Service</a>
    <a href="#feedback">Feedback</a>
  </nav>

  <!-- Hero Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is the hero section.</p>
  </section>

  <!-- Service & Cost Section -->
  <section id="service">
    <h2>Service & Cost</h2>
    <p>Details about your services and pricing go here.</p>
  </section>

  <!-- Other Content (Optional) -->
  <section>
    <h2>More Info</h2>
    <p>Some other content here if needed.</p>
  </section>

  <!-- Feedback Section -->
  <section id="feedback">
    <h2>Feedback</h2>
    <p>This is where you show or collect feedback.</p>
  </section>

</body>
</html>
